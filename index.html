<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="logoContainer">
				<img src="images/logo.png" alt="companyLogo" />
			</div>
			<div class="profileInfo">
				<div class="searchBar">
					<img
						src="images/magnifying-glass.png"
						alt="magnifying glass"
						class="magnifyingGlass"
					/>
					<input type="text" placeholder="  wrapped" class="search" />
				</div>
				<div class="usernameInfo">
					<div class="left">
						<img
							src="images/profilePic.jpg"
							alt="profile picture"
							class="profilePic"
						/>
						<div class="anotherFuckingContainer">
							<div class="usernameGreeting">Hi there,</div>
							<div class="username">QuavoIsMyCat</div>
						</div>
					</div>
					<div class="right">
						<button>New Project</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="dashboard">Dashboard</div>
			<div class="bigDaddyContainer">
				<div class="profile">Profile</div>
				<div class="projects">projects</div>
				<div class="projectContainer">project container</div>
			</div>
		</main>
		<footer>
			<div class="footer">footer</div>
		</footer>
	</body>
</html>
