<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="logoContainer">
				<img src="images/logo.png" alt="companyLogo" />
			</div>
			<div class="profileInfo">
				<div class="searchBar">
					<img
						src="images/magnifying-glass.png"
						alt="magnifying glass"
						class="magnifyingGlass"
					/>
					<input type="text" placeholder="  wrapped" class="search" />
				</div>
				<div class="usernameInfo">
					<div class="left">
						<img
							src="images/profilePic.jpg"
							alt="profile picture"
							class="profilePic"
						/>
						<div class="anotherFuckingContainer">
							<div class="usernameGreeting">Hi there,</div>
							<div class="username">QuavoIsMyCat</div>
						</div>
					</div>
					<div class="right">
						<button>New Project</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="dashboard">
				<div class="dashboardContainer1">
					<div>Home</div>
					<div>Profile</div>
					<div>Messages</div>
					<div>History</div>
					<div>Tasks</div>
					<div>Communities</div>
				</div>
				<div class="dashboardContainer2">
					<div>Settings</div>
					<div>Support</div>
					<div>Privacy</div>
				</div>
			</div>
			<div class="bigDaddyContainer">
				<div class="projects">
					<div class="projectInfo">Projects</div>
				</div>
				<div class="projectContainer">
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
					<div class="projectContaienrInfo">Beep Boop Boop Bop BEEEEP</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer">Keegan Odell 2022</div>
		</footer>
	</body>
</html>
